<!DOCTYPE html>
<head>
    <style>
        .side-pane {
            background: rgb(198, 135, 198);
            border: 1px solid white;
        }

        .mid-pane {
            background: rgb(134, 223, 134);
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div style="width: 100%">
        <div class="side-pane" style="width: 33%; display: inline-block">
            Left Pane Content
        </div>

        <div class="mid-pane" style="width: 33%; display: inline-block">
            Main Content
        </div>

        <div class="side-pane" style="width: 33%; display: inline-block">
            Right Pane Content
        </div>
    </div>

    <div style="width: 100%">
        <div class="side-pane" style="width: 33%; display: inline-block">
            Left Pane Option 1
        </div>

        <div style="width: 33%; display: inline-block">
            <div class="mid-pane" style="width: 49.2%; display: inline-block">
                Main Content Option 1
            </div>
            <div class="mid-pane" style="width: 49.2%; display: inline-block">
                Main Content Option 2
            </div>
        </div>

        <div class="side-pane" style="width: 33%; display: inline-block">
            Right Pane Option 1
        </div>
    </div>
</body>
