<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="feedback.style.css">
</head>
<body>
    <div class="spread">
        <form class="form submit-form mt-4 mb-4">
            <div class="spread px-4">
                <img src="https://www.ceridian.com/Ceridian/media/WebsiteMedia/logo/ceridian_wordmark_blue_footer.svg" >
            </div>

            <h2 class="mb-3">Feedback Form</h2>
            <p class="mb-3">
                Fill this feedback form and give us your experience at Ceridian so far!
            </p>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text"/>
            </div>

            <hr class="mb-3">

            <div class="mb-3">
                <label class="form-label">Department</label>
                <p class="form-text">
                    Select your department.
                </p>
                <select>
                    <option>Product & Technology</option>
                    <option>Customer Support</option>
                    <option>Human Resource</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <p class="form-text">
                    Select a rating of 1 to 5 for your experience at Ceridian so far.
                </p>
                <div class="spread">
                    <label>
                        1
                        <input class="form-radio-input" type="radio" name="rating">
                    </label>
                    <label>
                        2
                        <input class="form-radio-input" type="radio" name="rating">
                    </label>
                    <label>
                        3
                        <input class="form-radio-input" type="radio" name="rating">
                    </label>
                    <label>
                        4
                        <input class="form-radio-input" type="radio" name="rating">
                    </label>
                    <label>
                        5
                        <input class="form-radio-input" type="radio" name="rating">
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Improvement</label>
                <p class="form-text">
                    Select a suggestion to improve the experience for incoming batches.
                </p>

                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" name="improvements">
                    <label>More labs assignments</label>
                </div>
                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" name="improvements">
                    <label>More self learning sessions</label>
                </div>
                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" name="improvements">
                    <label>More food (especially pizza)</label>
                </div>
                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" name="improvements">
                    <label>More complex training sessions</label>
                </div>
                <div class="mb-1">
                    <input class="form-check-input" type="checkbox" name="improvements">
                    <label>Less complex training sessions</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Comments</label>
                <p class="form-text">
                    Add any other comments.
                </p>
                <textarea></textarea>
            </div>

            <hr class="mb-3">

            <button>
                Submit
            </button>
        </form>
    </div>
</body>
